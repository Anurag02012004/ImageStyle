# Render.com deployment configuration
# For more information, see: https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: imagestyle-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
    healthCheckPath: /health

  # Frontend - Deploy as separate static site (deploy manually in Render dashboard)
  # Note: Static sites cannot be configured in render.yaml
  # Deploy frontend separately: New → Static Site → Connect repo → Build: cd frontend && npm install && npm run build → Publish: frontend/build
