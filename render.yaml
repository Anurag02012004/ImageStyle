# Render.com deployment configuration
# For more information, see: https://render.com/docs/yaml-spec

services:
  # Backend API Service
  - type: web
    name: imagestyle-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app:app
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: imagestyle-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: imagestyle-backend
          property: host
    plan: free

