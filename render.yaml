# Render.com deployment configuration
# For more information, see: https://render.com/docs/yaml-spec

services:
  # TensorFlow Serving Model
  - type: web
    name: imagestyle-model
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile.serving
    plan: free
    healthCheckPath: /v1/models/style_transfer
    envVars:
      - key: MODEL_NAME
        value: style_transfer

  # Backend API Service
  - type: web
    name: imagestyle-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: TF_SERVING_URL
        value: http://imagestyle-model:8501/v1/models/style_transfer:predict

  # Frontend Static Site (Best for React, Free, Fast)
  - type: static
    name: imagestyle-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: imagestyle-backend
          property: url
